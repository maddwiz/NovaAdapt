global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/prometheus-alerts.yml

scrape_configs:
  - job_name: novaadapt-core
    metrics_path: /metrics
    static_configs:
      - targets: ['core:8787']
    authorization:
      credentials: core-token

  - job_name: novaadapt-bridge
    metrics_path: /metrics
    static_configs:
      - targets: ['bridge:9797']
